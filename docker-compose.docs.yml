services:
  docs:
    image: nu_vibrant_local_docs
    container_name: nu_vibrant_local_docs
    build:
      context: .
      dockerfile: ./compose/local/docs/Dockerfile
    env_file:
      - ./.envs/.local/.django
    volumes:
      - ./docs:/docs:z
      - ./config:/app/config:z
      - ./nu_vibrant:/app/nu_vibrant:z
    ports:
      - '9000:9000'
    command: /start-docs
